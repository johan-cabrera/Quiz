<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fuente estilo cartoon -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <!-- Menu principal -->

    <section id="menu" class="menu-container">
    <img src="assets/img/logo.png" alt="logo QUIZ" class="logo">


      <select id="categoria-select" class="categoria-select">
        <option value="" disabled selected>-- Elegir categoría --</option>
        <option value="preg_quimica.json">Química</option>
        <option value="preg_biologia.json">Biología</option>
        <option value="preg_generales.json">Cultura General</option>        
      </select>

      <select id="cantidad-preguntas" class="cantidad-preguntas">
        <option value="" disabled selected>-- Cantidad de preguntas --</option>
        <option value="10"> Explorador Novato 🎒</option>
        <option value="20"> Aventurero Valiente ⚔️</option>
        <option value="25"> Maestro del Conocimiento 🧠</option>
      </select>

      <div id="cantidad-indicador" class="cantidad-indicador"></div>



      <button id="start-btn" class="start-btn">¡COMENZAR!</button>
    </section>
    

    <!-- Pantalla de preguntas -->
    <section id="quiz" class="hidden quiz-container ">
      <div class="quiz-header">
        <div id="timer" class="timer">60</div>
        <div id="pregunta-actual" class="numero-pregunta">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-puzzle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 2a3 3 0 0 1 2.995 2.824l.005 .176v1h3a2 2 0 0 1 1.995 1.85l.005 .15v3h1a3 3 0 0 1 .176 5.995l-.176 .005h-1v3a2 2 0 0 1 -1.85 1.995l-.15 .005h-3a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-1a1 1 0 0 0 -1.993 -.117l-.007 .117v1a2 2 0 0 1 -1.85 1.995l-.15 .005h-3a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-3a2 2 0 0 1 1.85 -1.995l.15 -.005h1a1 1 0 0 0 .117 -1.993l-.117 -.007h-1a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-3a2 2 0 0 1 1.85 -1.995l.15 -.005h3v-1a3 3 0 0 1 3 -3z" /></svg>
          <span></span>
        </div>
        <div id="pregunta" class="pregunta"> </div>
      </div>
      <div id="opciones" class="opciones">

      </div>
      
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
